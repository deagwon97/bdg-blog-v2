apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: ingressroute-bdg-blog-v2-redirect
  namespace: bdg-blog-v2
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`v2.deagwon.com`)
      kind: Rule
      services:
        - name: bdg-blog-v2
          port: 3000
      middlewares:
        - name: redirectscheme
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: ingressroute-bdg-blog-v2
  namespace: bdg-blog-v2
  annotations:
    cert-manager.io/issuer: bdg-blog-v2-issuer
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`v2.deagwon.com`)
      kind: Rule
      services:
        - name: bdg-blog-v2
          port: 3000
  tls:
    secretName: bdg-blog-v2-crt-secret